<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gorlami</title>
    <link rel="stylesheet" href="./compiled.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="htmx.min.js"></script>
  </head>
  <body class="bg-slate-800">
    <h1 class="text-white text-xl m-3">Gorlami Technology</h1>
    <div id="menu" class="grid grid-cols-3 gap-4 m-4">
      <button id="connect" class="rounded-full bg-red-500 px-2"
        hx-trigger="click"
        hx-get="/connect" hx-swap="innerHTML"
        hx-target="#sdp" hx-on="htmx:afterSettle">
        Connect
      </button>
      <button class="rounded-full bg-red-500 px-2">
        Disconnect
      </button>
      <button class="rounded-full bg-red-500 px-2">
        Gorlami
      </button>
    </div>
    <div id="sdp"></div>
    <div id="AgentWindow" class="w-full h-screen bg-gray-200">
    </div>
	  <script src="index.js"></script>
  </body>
</html>
