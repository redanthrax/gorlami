{{define "dash"}}
<h1 class="mb-2 text-2xl font-bold tracking-tight text-white">Agents</h1>
<div class="flex flex-left flex-wrap">
    {{range .Agents}}
    <div class="max-w-sm p-6 border rounded-lg shadow bg-gray-800 border-gray-700 m-2">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">{{.Name}}</h5>
        <a href="/connect.html?id={{.ID}}" class="buttonlink">
            Connect
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </a>
    </div>
    {{end}}
</div>
{{end}}
