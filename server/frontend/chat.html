<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmx WebSocket Extension Example</title>
  <script src="htmx.min.js"></script>
  <script src="ws.js"></script>
</head>
<body>
    <h1>htmx WebSocket Extension Example</h1>
    <div hx-ext="ws" ws-connect="/ws">
        <form ws-send>
            <input name="type" />
            <input name="data" />
            <input type="submit" />
        </form>
    </div>
    <div id="messages"></div>
</body>
</html>
