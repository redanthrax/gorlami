version: '3'
tasks:
  run:
    cmds:
      - 'go build . -o server && ./server'
  css:
    cmds:
      - 'cd frontend && postcss static/main.css -o static/compiled.css'
  dockerdevbuild:
    cmds:
      - 'docker compose -f dev.docker-compose.yml build'
  dockerdev:
    cmds:
      - 'docker compose -f dev.docker-compose.yml up'